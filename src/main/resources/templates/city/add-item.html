<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Add Recycling Location to City</h1>


<div class="container body-content">

    <form th:object="${form}" method="post" action="/city/add-item">
        <div class="form-group">
            <label th:for="locationId">Location</label>
            <select name="locationId">
                <option th:each="location: *{locations}"
                        th:value="${location.id}"
                        th:text="${location.name}"></option>
            </select>

            <input type="hidden" name="cityId" th:value="*{city.id}" />
        </div>

        <input type="submit" value="Add" />
    </form>

</div>

</body>
</html>
