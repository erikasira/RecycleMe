<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<link href="https://fonts.googleapis.com/css?family=Passion+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Jaldi&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

<body class="container">

<nav th:replace="fragments :: recycleNavigation"></nav>


<div class="page-head">
<h1 th:text="${title}">Default Title</h1>
</div>


<div class = "city-index">
    <p>Clearly, this isn't a list of all the cities in the state of Florida.<br>
        <strong>This is just a list of cities where you are able to add recycling locations.</strong>
        <br>Don't see your city? Add it to our growing list!</p>
</div>

<div class="mid-page">
    <hr>
    <p>Click the button to sort the list alphabetically: <button class="sort-button" onclick="sortList()">Sort</button></p>



<ul id="id01">
    <li th:each="city: ${cities}" th:text="${city.name}"></li>
</ul>

    <!--This will allow the user to sort the list alphabetically-->
    <script>
function sortList() {
  var list, i, switching, b, shouldSwitch;
  list = document.getElementById("id01");
  switching = true;
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // start by saying: no switching is done:
    switching = false;
    b = list.getElementsByTagName("LI");
    // Loop through all list-items:
    for (i = 0; i < (b.length - 1); i++) {
      // start by saying there should be no switching:
      shouldSwitch = false;
      /* check if the next item should
      switch place with the current item: */
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        /* if next item is alphabetically
        lower than current item, mark as a switch
        and break the loop: */
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark the switch as done: */
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
}
</script>

<a class="submit-button" th:href="@{'/city/add/'}">Add A New City to our List!</a>
</div>

</body>
</html>
