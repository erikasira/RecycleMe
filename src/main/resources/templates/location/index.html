<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: recycleNavigation"></nav>

<p th:unless="${locations} and ${locations.size()}">No locations posted</p>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Street Address</th>
        <th>City</th>
    </tr>

    <tr th:each="location : ${locations}">
        <td th:text="${location.locationName}"></td>
        <td th:text="${location.streetAddress}"></td>
        <td th:text="${location.city.name}"></td>
    </tr>

</table>

<a th:href="@{'/location/add/'}">Click Here to Add a New Location</a>
<!--<nav th:replace="fragments :: cheesenavigation"></nav>-->

</body>
</html>
